<!DOCTYPE html>
<html lang=en>
<meta charset=utf-8>
<title>-</title>
<meta name=viewport content=width=device-width,initial-scale=1>
<script src=-.js></script>
<script>
  // example 1
  class Cool extends $ {
    get attrs() {
      return ['max'];
    }

    showAlert(event) {
      console.log('event', event);
      alert('got an event');
    }

    showPos(mouseMove) {
      const {clientX,clientY} = mouseMove;
      console.log({clientX,clientY});
    }

    styles() {
      return `
        :host {
          display: block;
          margin: 16px;
        }
        progress {
          width: 100%;
          height: 30px;
        }
        p {
          color: #333;
          font-family: sans-serif;
        }
      `;
    }

    template() {
      return `
        <style>${host.styles()}</style>
        <progress value=${myProgress} max=${host.max} onclick="showAlert(event);"></progress>
        <p onpointermove="showPos">${myWords}</p>
      `;
    }
  }

  Cool.link();
</script>
<script> 
  // example 2
  class Button extends $ {
    constructor() {
      super();
      const target = document.querySelector('cool-el');

      let state;

      if ( target ) {
        const originalCount = target?.state?.myProgress;
        state = {
          count: originalCount,
          target
        }
      } else {
        state = { count: 0 };
      }

      this.state = state;
    }

    changeState() {
      const {state} = this;

      if ( ! state.target ) {
        state.target = querySelector(this, 'cool-el');
      }

      state.count++; 

      if ( state.count > state.target.max ) {
        state.count = 0;
      }

      state.target.state = Object.assign(state.target.state, {
        myProgress: state.count
      });

      this.state = state;
    }

    template() {
      return `
        <button onclick=changeState>You Have Clicked Me ${count} Times</button>
      `;
    }
  }

  Button.link();
</script>
<script>
  class App extends $ {
    template() {
      return `
        <h1>Embedded Example</h1>
        <cool-el max=25 state='{"myProgress":10,"myWords":"hi i am world"}'/>
        <button-el />
        <h1>Other examples</h1>
        <ul>
          <li><a href=examples/greeting.html>Greeting</a>
        </ul>
      `;
    }
  }

  const app = App.new();

  document.addEventListener('DOMContentLoaded', () => {
    document.body.appendChild(app);
  });
</script>
